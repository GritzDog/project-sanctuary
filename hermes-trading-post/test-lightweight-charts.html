<!DOCTYPE html>
<html>
<head>
    <title>Test Lightweight Charts v5</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div id="chart" style="width: 600px; height: 400px;"></div>
    <script>
        console.log('Lightweight Charts version:', LightweightCharts.version());
        
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            width: 600,
            height: 400
        });
        
        console.log('Chart object:', chart);
        console.log('Chart methods:', Object.getOwnPropertyNames(Object.getPrototypeOf(chart)));
        
        // Try to add candlestick series
        try {
            const candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a',
                downColor: '#ef5350'
            });
            console.log('Success with addCandlestickSeries');
        } catch (e) {
            console.error('Failed with addCandlestickSeries:', e.message);
            
            // Try new API
            try {
                const candleSeries = chart.addSeries('candlestick', {
                    upColor: '#26a69a',
                    downColor: '#ef5350'
                });
                console.log('Success with addSeries');
            } catch (e2) {
                console.error('Failed with addSeries:', e2.message);
            }
        }
    </script>
</body>
</html>
